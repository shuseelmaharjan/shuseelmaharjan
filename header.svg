<svg fill="none" width="100%" xmlns="http://www.w3.org/2000/svg">
 <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* Your custom CSS animations go here */
        .wrapper { display: grid; place-items: center; }
        .text {
          width: 21ch;
          animation: typing 2s steps(21), blink .5s step-end infinite alternate;
          white-space: nowrap; overflow: hidden;
          border-right: 3px solid;
          font-family: monospace; font-size: 2.5em;
          background: linear-gradient(90deg, #0d1117, #2a2d7a);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        @keyframes typing { from { width: 0; } }
        @keyframes blink { 50% { border-color: transparent; } }
      </style>
      <div class="wrapper">
        <div class="text">
          Full-Stack Developer
        </div>
      </div>
  </div>
 </foreignObject>
</svg>
